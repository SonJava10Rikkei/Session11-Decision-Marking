<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="all">
      <div class="text">
        <h1>Máy tính</h1>
      </div>
      <div class="calculator">
        <input class="display-box" id="result" type="text" />
        <div class="keys">
          <button class="style_bt" value="1" onclick="display('1')">1</button>
          <button class="style_bt" value="2" onclick="display('2')">2</button>
          <button class="style_bt" value="3" onclick="display('3')">3</button>
          <button class="style_bt" value="+" onclick="display('+')">+</button>
          <button class="style_bt" value="4" onclick="display('4')">4</button>
          <button class="style_bt" value="5" onclick="display('5')">5</button>
          <button class="style_bt" value="6" onclick="display('6')">6</button>
          <button class="style_bt" value="-" onclick="display('-')">-</button>
          <button class="style_bt" value="7" onclick="display('7')">7</button>
          <button class="style_bt" value="8" onclick="display('8')">8</button>
          <button class="style_bt" value="9" onclick="display('9')">9</button>
          <button class="style_bt" value="*" onclick="display('*')">x</button>
          <button
            style="background-color: rgba(4, 4, 4, 0.178)"
            class="style_bt"
            value="C"
            onclick="clearScreen()"
          >
            C
          </button>
          <button class="style_bt" value="0" onclick="display('0')">0</button>
          <button class="style_bt" value="=" onclick="calculate()">=</button>
          <button class="style_bt" value="/" onclick="display('/')">/</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
