<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 90px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <img
      id="anh1"
      src="/media/img/rikkei (1).png"
      height="150"
      width="600"
      onclick="changeImage1()"
      style="box-shadow: red 4px 4px 9px"
    /><br />
    <img
      id="anh2"
      src="/media/img/rikkei (2).png"
      height="150"
      width="600"
      onclick="changeImage2()"
      style="box-shadow: red 4px 4px 9px"
    /><br />
    <img
      id="anh3"
      src="/media/img/rikkei (3).png"
      height="150"
      width="600"
      onclick="changeImage3()"
      style="box-shadow: red 4px 4px 9px"
    />

    <script>
      let count1 = 0;
      let count2 = 1;
      let count3 = 2;
      let img1 = document.getElementById("anh1");
      let img2 = document.getElementById("anh2");
      let img3 = document.getElementById("anh3");

      function changeImage1() {
        count1++;
        if (count1 == 1) {
          img1.src = "/media/img/rikkei (1).png";
        } else if (count1 == 2) {
          img1.src = "/media/img/Jean (1).png";
        } else {
          count1 = 0;
          img1.src = "/media/img/ofme (1).png";
        }
        console.log("count1 trong ham 1 -- ", count1);
        checkShadow();
      }

      function changeImage2() {
        count2++;
        if (count2 == 1) {
          img2.src = "/media/img/rikkei (2).png";
        } else if (count2 == 2) {
          img2.src = "/media/img/Jean (2).png";
        } else {
          count2 = 0;
          img2.src = "/media/img/ofme (2).png";
        }
        console.log("count2 trong ham 2 -- ", count2);
        checkShadow();
      }

      function changeImage3() {
        count3++;
        if (count3 == 1) {
          img3.src = "/media/img/rikkei (3).png";
        } else if (count3 == 2) {
          img3.src = "/media/img/Jean (3).png";
        } else {
          count3 = 0;
          img3.src = "/media/img/ofme (3).png";
        }
        console.log("count3 -- ", count3);
        checkShadow();
      }

      function checkShadow() {
        console.log("count1 = ", count1);
        console.log("count2 = ", count2);
        console.log("count3 = ", count3);
        if (count1 == count2 && count2 == count3) {
          console.log("vao day khong");
          img1.style.boxShadow = "red 4px 4px 9px";
          img2.style.boxShadow = "red 4px 4px 9px";
          img3.style.boxShadow = "red 4px 4px 9px";
        } else {
          img1.style.boxShadow = "blue 4px 4px 9px";
          img2.style.boxShadow = "blue 4px 4px 9px";
          img3.style.boxShadow = "blue 4px 4px 9px";
        }
      }
    </script>
  </body>
</html>
