<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p>Nhập một số nguyên bất kỳ để xem có lớn hơn hay nhỏ hơn 0</p>
    <button onclick="inputnumber()">Nhập số</button>

    <script>
        function inputnumber() {
            let a = prompt("Nhập số nguyên a bằng");
            a = parseInt(a);

            if (a > 0) {
                alert("lơn hơn 0");
            } else if (a < 0) {
                alert("nhỏ hơn 0");
            } else {
                alert("bằng 0");
            }
        }
    </script>
</body>

</html>
