<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập độ tuổi từ 15-18 tuổi đủ điều kiện vào học lớp 10</title>
</head>

<body>
    <p>Nhập tuổi để xem bạn có đủ điều kiện vào học lớp 10 hay không?</p>
    <button id="inputbutton" onclick="inputage ()">Nhập tuổi</button>
    <script>
        function inputage() {
            let a = prompt('Bạn bao nhiêu tuổi');

            a = parseInt(a);

            if (a >= 15) {
                if (a <= 18) {
                    alert('Bạn đủ điều kiện vào học lớp 10');
                }
                else {
                    alert('Bạn không đủ điều kiện vào học lớp 10')
                }

            }
            else {
                alert('Bạn không đủ điều kiện vào học lớp 10')
            }

        }


    </script>
</body>

</html>
